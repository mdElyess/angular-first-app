<form [formGroup]="form" (ngSubmit)="submitData()">
  <mat-form-field appearance="fill">
    <input matInput placeholder="CIN" formControlName="cin"/> </mat-form-field
  ><br />
  <mat-form-field appearance="fill">
    <input matInput placeholder="Name" formControlName="name"/> </mat-form-field
  ><br />
  <mat-form-field appearance="fill">
    <input matInput placeholder="Type" formControlName="type"/> </mat-form-field
  ><br />
  <mat-form-field appearance="fill">
    <input matInput placeholder="CV" formControlName="cv"/> </mat-form-field
  ><br />
  <button type="submit">Submit</button>
</form>
