<div fxLayout="row" fxLayoutAlign="end center">
  <section>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="#" target="_blank">Link</a>
    </div>
  </section>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>Cin</th>
    <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef>createDate</th>
    <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
  </ng-container>
  <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef>cv</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.cv }}">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="7">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button><mat-icon>edit</mat-icon></button>

        <button><mat-icon>delete</mat-icon></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
