<!-- Create Button -->
<div fxLayout="row" fxLayoutAlign="end center">
  <section>
    <div class="example-button-row">
      <button routerLink="/create" mat-button>Create new Member</button>
    </div>
  </section>
</div>

<!-- Member table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef>Cin</th>
    <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef>Create Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdDate | date : "dd-MM-yy" }}
    </td>
  </ng-container>

  <!-- CV Column -->
  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef>cv</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.cv }}">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="7">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="/{{element.id}}/edit"><mat-icon>edit</mat-icon></button>
      <button (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
